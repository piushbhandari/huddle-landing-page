<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
      crossorigin="anonymous"
    />

    <!-- Load font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />

    <title>Huddle Up</title>
    <script
      src="https://kit.fontawesome.com/4ec3b093b8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img src="./images/bg-desktop.svg" alt="etc" class="desktop-bg" />
    <div class="container">
      <img src="./images/logo.svg" alt="huddle company logo" class="logo" />

      <div class="hero-section">
        <img
          src="./images/illustration-mockups.svg"
          alt="a desktop and mobile prototype display"
          class="hero-img"
        />

        <div class="hero-textbox">
          <h1 class="hero-title">Build The Community Your Fans Will Love</h1>
          <p class="hero-description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a href="/" class="hero-cta"><span class="text">Register</span></a>
        </div>
      </div>

      <div class="social-media-icons">
        <a aria-label="facebook" href="/"><i class="fab fa-facebook-f"></i></a>
        <a aria-label="facebook" href="/"><i class="fab fa-twitter"></i></a>
        <a aria-label="facebook" href="/"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </body>
</html>
